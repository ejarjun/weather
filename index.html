<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container bg-light">
    <div class="row">
      <div class="first col-md-6">
        <h1 class="my-4">WEATHER</h1>
        <div class="updates">
          <h1 id="temperature" class="my-4">--Â°C</h1>
          <p id="description" class="my-4">Description</p>
          <h5 id="city" class="my-4">City Name</h5>
          <p id="details" class="my-4">Additional details about the weather.</p>
        </div>
      </div>

      <div class="second col-md-6">
        <div class="search">
          <input id="cityInput" class="my-4" type="text" placeholder="Enter City">
          <button id="searchButton">Search</button>
          <hr>
          <h5 class="my-4">Weather Details</h5>
          <h5 class="my-4">Country: <span id="country">--</span></h5>
          <h5 class="my-4">Humidity: <span id="humidity">--%</span></h5>
          <h5 class="my-4">Wind: <span id="wind">-- Kmph</span></h5>
          <h5 class="my-4">Pressure: <span id="pressure">-- hPa</span></h5>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
